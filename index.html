Algoritmo "ALG 62"
// Professor   : Charles
// Autor(a)    : Pedro Pires
// Data atual  : 06/07/2023
Var
randNum, num: inteiro

Inicio
randNum <- randi(101)
escreva("Faça o seu chute: ")
leia(num)
enquanto (num<>randNum) faca
            se (randNum>num) entao
            escreval("O número é maior que", num)
            senao
            escreval("O número é menor que", num)
            fimse
            escreva("Tente novamente: ")
            leia(num)
fimenquanto
escreval("Parabéns! O número era ", randNum)
Fimalgoritmo  
    </textarea>
